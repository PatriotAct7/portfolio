<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Mini-App</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 60px; background:#f7f9fc; }
    input { padding: 8px; width: 200px; }
    button { padding: 8px 14px; margin-left: 6px; cursor: pointer; }
    #output { margin-top:20px; font-size:18px; }
    a { display:block; margin-top:30px; color:#0a66c2; text-decoration:none; }
  </style>
</head>
<body>
  <h2>☁️ Weather Mini-App</h2>
  <input id="city" placeholder="Enter city">
  <button onclick="getWeather()">Get Weather</button>
  <p id="output"></p>

  <a href="./">← Back to Portfolio</a>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      if (!city) return;
      try {
        const res = await fetch(`https://wttr.in/${city}?format=3`);
        const data = await res.text();
        document.getElementById("output").textContent = data;
      } catch (err) {
        document.getElementById("output").textContent = "⚠️ Could not fetch weather.";
      }
    }
  </script>
</body>
</html>
